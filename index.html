<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes</title>
  <link rel="icon" href="./icons8-meditation-64.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="left">
    <div class="box">
      <form action="#" name="notes">
        <div class="head">
          <input type="text" class="title" name="formTitle" required>
          <input type="color" class="color" required >
        </div>
        <div class="text">
          <textarea name="textArea" id="textArea" cols="30" rows="10" placeholder="Take a note..." required style="background-color: #cfeb34;"></textarea>
        </div>
        <button type="submit" class="submit" name="formData">Submit</button>
      </form>
    </div>
  </div>
  <div class="right">

  </div>
  <script src="script.js"></script>
</body>
</html>
